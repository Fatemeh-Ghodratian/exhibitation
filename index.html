<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نمایشگاه دستاوردهای پژوهش و فناوری</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <!-- <header></header> -->
    <main>
      <header id="header-img-section">
        <img id="header-img" src="./images/header.jpg" />
      </header>
      <section class="building-section">
        <div class="building-row">
          <div id="technology-building-div" class="exhibition-div container">
            <img
              id="technology-building-img"
              class="image"
              src="./images/technologyBuilding.jpg"
            />
            <div class="middle">
              <a
                class="link-btn"
                href="./technologyBuilding.html"
                target="_self"
                >مشاهده غرفه‌ها</a
              >
            </div>
          </div>
          <div id="Block-B-building-div" class="exhibition-div container">
            <img
              id="Block-B-building-img"
              class="image"
              src="./images/blockBBuilding.jpg"
            />
            <div class="middle">
              <a class="link-btn" href="./blockB.html" target="_self"
                >مشاهده غرفه‌ها</a
              >
            </div>
          </div>
        </div>
        <div id="second-building-row" class="building-row">
          <div id="Block-G-building-div" class="exhibition-div container">
            <img
              id="Block-G-building-img"
              class="image"
              src="./images/blockGBuilding.jpg"
            />
            <div class="middle">
              <a class="link-btn" href="./blockG.html" target="_self"
                >مشاهده غرفه‌ها</a
              >
            </div>
          </div>
          <div id="innovation-building-div" class="exhibition-div container">
            <img
              id="innovation-building-img"
              class="image"
              src="./images/innovationBuilding.jpg"
            />
            <div class="middle">
              <a
                class="link-btn"
                href="./innovationBuilding.html"
                target="_self"
                >مشاهده غرفه‌ها</a
              >
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer id="footer-img-section">
      <img id="footer-img" src="./images/footer.jpg" />
    </footer>
  </body>
</html>
